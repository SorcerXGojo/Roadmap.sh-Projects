<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me for web development opportunities or collaborations">
    <meta name="keywords" content="contact, web developer, hire, collaboration">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Contact Me | Web Developer">
    <meta property="og:description" content="Get in touch for web development opportunities">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/contact.html">
    <meta property="og:image" content="https://yourwebsite.com/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <title>Contact Me | Web Developer</title>
</head>
<body>

    <header role="banner">
        <nav aria-label="Main Navigation">
            <div class="logo">
                <img src="logo.png" alt="Website Logo" width="100" height="50">
            </div>
            <ul role="menu">
                <li role="menuitem"><a href="Home.html">Home</a></li>
                <li role="menuitem"><a href="About.html">About</a></li>
                <li role="menuitem"><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section id="contact-info" aria-labelledby="contact-heading">
            <h1 id="contact-heading">Contact Me</h1>
            <p>If you have any questions or would like to get in touch, feel free to reach out!</p>

            <address itemscope itemtype="https://schema.org/Person">
                <p>Email: <a href="mailto:yourname@example.com" itemprop="email">yourname@example.com</a></p>
                <p>Phone: <span itemprop="telephone">(123) 456-7890</span></p>
            </address>

            <nav aria-label="Social Media">
                <p>Follow me on social media:</p>
                <ul>
                    <li><a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                    <li><a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                    <li><a href="https://github.com/yourprofile" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                </ul>
            </nav>
        </section>

        <section id="contact-form" aria-labelledby="form-heading">
            <h2 id="form-heading">Contact Form</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; <span id="current-year">2025</span> Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Update copyright year automatically
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    
</body>
</html>
